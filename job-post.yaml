openapi: 3.0.0
info:
  title: Post Job Description API
  version: 1.0.0
  description: API for receiving job descriptions from Watsonx Orchestrate and posting to a Flask app

servers:
  - url: https://8413a03063c2.ngrok-free.app   # Replace it with your actual domain

paths:
  /post-job:
    post:
      summary: Post a job description from Watsonx Orchestrate
      description: Accepts a job description text and stores it in the job portal.
      operationId: postJobDescription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - job_description
              properties:
                job_description:
                  type: string
                  description: Full job description text generated by Watsonx Orchestrate
                  example: "Job Title: Frontend Developer\nCompany: STATS LABS\nLocation: Bangalore\nDescription: We are looking for..."
      responses:
        '200':
          description: Job posted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Job successfully posted
        '400':
          description: Invalid request
        '500':
          description: Server error
